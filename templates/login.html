<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS SMM - Security Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #020617; }
        .neon-border { box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); border: 1px solid #38bdf8; }
    </style>
</head>
<body class="text-white h-screen flex justify-center items-center bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] relative overflow-hidden">
    
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-sky-600/20 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-600/10 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="bg-slate-900/90 p-10 rounded-2xl w-full max-w-md neon-border relative overflow-hidden backdrop-blur-md z-10 mx-4">
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-sky-500 rounded-full blur-3xl opacity-20"></div>
        
        <div class="text-center mb-8">
            <i class="fas fa-robot text-5xl text-sky-400 mb-4 drop-shadow-[0_0_10px_rgba(56,189,248,0.8)]"></i>
            <h1 class="text-4xl font-bold text-sky-400 tracking-wider mb-2">NEXUS SMM</h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest font-bold"><i class="fas fa-lock mr-1"></i> Master Control Panel</p>
        </div>

        <form action="/login" method="POST" class="space-y-6 relative z-10">
            <div>
                <label class="block text-sky-400 text-sm font-bold mb-2 tracking-wider">ACCESS PASSCODE</label>
                <div class="relative">
                    <i class="fas fa-key absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-500"></i>
                    <input type="password" name="password" placeholder="Enter Admin Password..." required
                        class="w-full bg-slate-950 border border-slate-700 rounded-lg pl-10 pr-4 py-3 text-white focus:outline-none focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition-all">
                </div>
            </div>
            
            {% if error %}
            <div class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-lg text-sm font-bold text-center animate-pulse flex items-center justify-center gap-2">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}

            <button type="submit" 
                class="w-full bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-[0_0_15px_rgba(56,189,248,0.5)] hover:shadow-[0_0_25px_rgba(56,189,248,0.8)] flex justify-center items-center gap-2 uppercase tracking-wider">
                <span>Unlock System</span> <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest">Secured by Nexus Engine v2.0</p>
        </div>
    </div>
</body>
</html>
