<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS SMM - Security Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #020617; }
        .neon-border { box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); border: 1px solid #38bdf8; }
    </style>
</head>
<body class="text-white h-screen flex justify-center items-center bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]">
    
    <div class="bg-slate-900 p-10 rounded-2xl w-full max-w-md neon-border relative overflow-hidden">
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-sky-500 rounded-full blur-3xl opacity-20"></div>
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-sky-400 tracking-wider mb-2">NEXUS SMM</h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest">Master Control Panel</p>
        </div>

        <form action="/login" method="POST" class="space-y-6 relative z-10">
            <div>
                <label class="block text-sky-400 text-sm font-bold mb-2">ACCESS PASSCODE</label>
                <input type="password" name="password" placeholder="Enter Admin Password..." required
                    class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition-all">
            </div>
            
            {% if error %}
            <div class="bg-red-500/10 border border-red-500 text-red-500 px-4 py-2 rounded-lg text-sm font-bold text-center animate-pulse">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" 
                class="w-full bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-[0_0_15px_rgba(56,189,248,0.5)] hover:shadow-[0_0_25px_rgba(56,189,248,0.8)] uppercase tracking-widest">
                Unlock Panel
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-xs text-slate-500">Secured by 256-bit Encryption â€¢ Unauthorized access is prohibited.</p>
        </div>
    </div>

</body>
</html>
